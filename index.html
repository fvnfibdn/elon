
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>to Tweet</title>
    <script>
        const muskQuotes = [
            "When something is important enough, you do it even if the odds are not in your favor.      — Elon Musk",
            "Some people don't like change, but you need to embrace change if the alternative is disaster.      — Elon Musk",
            "Persistence is very important. You should not give up unless you are forced to give up.      — Elon Musk",
            "If you get up in the morning and think the future is going to be better, it is a bright day.      — Elon Musk",
            "I think it is possible for ordinary people to choose to be extraordinary.     — Elon Musk",
            "Innovation is the key to progress. You must strive for it even when faced with obstacles. — Elon Musk"
        ];
        const randomQuote = muskQuotes[Math.floor(Math.random() * muskQuotes.length)];
        const tweetText = encodeURIComponent(randomQuote);
        const tweetUrl = "https://twitter.com/intent/tweet?text=" + tweetText;

        window.onload = function() {
            window.location.href = tweetUrl;
        };
    </script>
</head>
<body>
    <p>to Twitter...</p>
</body>
</html>
